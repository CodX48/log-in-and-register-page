<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    
    <title>Login page</title>
</head>
<body>
    <section class="Login" id="login">
        <header><h1>Log In</h1></header>
        <form action="">
            <input type="text" name="" id="gmail_login" placeholder="Gamil">
            <input type="password" name="" id="passowrd_login" placeholder="Password">
            <input class="submit" type="submit" value="Login">
            <div class="R">
                <p>Create an Account?</p>
                <a  href="#"><p>Register</p></a>
            </div>
        </form>
       
    </section>
    <section class="Register" id="register">
        <header><h1>Register</h1></header>
        <form action="">
            <input type="text" name="usename" id="username" placeholder="User name">
            <input type="text" name="usermail" id="gamil_register" placeholder="Gmail">
            <input type="password" name="userpass" id="password_register" placeholder="Password">
            <input type="text" name="usernum" id="phone" placeholder="Phone Number">
            <input class="submit" type="submit" value="Register" id="submet">
            <div class="L">
                <p>I have an Account: </p>
                <a href="#"><p>Log in</p></a>
            </div>
        </form>
       

    </section>
    <script src="app.js"></script>
</body>
</html>
